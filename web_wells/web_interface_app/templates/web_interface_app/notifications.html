<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Мониторинг сети трубопроводов</title>

</head>

<body>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/monitoring">Мониторинг сети</a></li>
        <li><a href=" ">Уведомления</a></li>

    </ul>
</nav>

    <div class="name-bar">
    Уведомления для отклонений по давлениям
    </div>


    <div class="notification-content">
        <div class="scrollable-list">
          <ul>
            {% for key, value in files.items %}
              <li class="notification-item">{{ key }}: {{ value }}</li>
            {% endfor %}
          </ul>
        </div>
        <label style="margin-right: 150px; margin-top: 100px; background-color:#a8d4ff; padding: 30px; border-radius: 20px ">

        Уведомления для отклонений по давлениям. Здесь указаны трубопроводы, значения давлений в которых отклоняются более чем на 10 процентов от заданного оптимального значения
        </label>

    </div>
<style>
    body{
        background-color: #b9dac6;
    }
    .notification-content{
        display: flex;
        flex-direction: row;


    }
    .scrollable-list {
        padding: 12px;
        margin: 70px;
        margin-left: 150px;
        width: 550px;
        max-height: 700px; /* Задаем максимальную высоту для списка */
        overflow-y: auto; /* Добавляем вертикальную прокрутку */
        border: 1px solid #ccc; /* Добавляем рамку для стилизации */
        background-color: #495c68;
        border-radius: 20px;
    }
    .notification-item {
        background-color: #f0f0f0;
        padding: 11px;
        margin: 5px;
        border-radius: 19px;
        width: 400px;

    }
    .name-bar{

        background-color: #86d5f8;
        padding: 12px;
        margin: 20px;
        margin-left: 150px;
        border-radius: 19px;
        width: auto;
        margin-right: 150px;
        font-size: 30px;
    }

        body{
            box-sizing: border-box;
        margin: 0;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #b9dac6;
        -webkit-text-size-adjust: 100%;
        -webkit-tap-highlight-color: transparent;
        font-family: Arial,serif;

    }
        nav {
            box-sizing: border-box;
            background-color: #333;
            color: white;
            font-size: 1rem;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 3px;
            overflow: hidden;
        }
        li {
            float: left;
            box-sizing: border-box;
        }
        li a {
            display: block;
            color: white;
            margin: 2px;
            text-align: center;
            padding: 22px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color: #c24a4a;
        }

    </style>

</body>
</html>
